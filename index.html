<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart ({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
        <h1>{{product}}</h1>
        <p> {{desc}} </p>
        <!-- Image and Alt Attribute Binding -->
        <div class="product-image">
        <img v-bind:src="image" :alt="alt">
        </div>
        <div class="product-info">
        <!-- Class and Href Attribute Binding  -->
        <!-- <a :class = "isActive" :href="url"><button>Portfolio</button></a> -->

        <p v-if ="inventory >10">In Stock</p>
        <p v-else-if ="inventory <= 10 && inventory > 0">Almost sold out</p>
        <p v-else>Out of Stock</p>
        <!-- List Rendering -->
        <ul>
          <li v-for = "detail in details"> {{detail}} </li>
        </ul>

        <ul>
          <!-- <li v-for = "size in sizes"> {{size}} </li> -->
        </ul>

        <div v-for = "variant in variants" :key = "variant.id" @mouseover = "updateImage(variant.image)">{{variant.color}}</div>

        <button v-on:click ="addToCart" class="button">Add to Cart</button>
        <button v-on:click = "decreaseCart" class="button">Decrease</button>


      </div>
        </div>
      </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app")
    </script>
  </body>
</html>
